<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="./js/constants/MONTHS_DICTIONARY.js"></script>

    <script type="text/babel" src="./js/formattedTables.js"></script>
    <script type="text/babel" src="./js/MonthTable.js"></script>
    <script type="text/babel" src="./js/YearTable.js"></script>
    <script type="text/babel" src="./js/SortTable.js"></script>
    <script type="text/babel" src="./js/App.js"></script>

    <script type="text/babel">
        const tableComponents = {
          MonthTable,
          YearTable,
          SortTable
        };

        ReactDOM.render(
            <App
                decorator = {formattedTables}
                tableComponents = {tableComponents}
                monthsDictionary = {MONTHS_DICTIONARY}
            />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
